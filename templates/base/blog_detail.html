<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ blog_post.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-size: 16px; 
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            margin-top: 0;
            font-size: 2em; 
        }
        .meta-info {
            margin-bottom: 20px;
            font-size: 0.8em; 
        }
        .meta-info i {
            margin-right: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .content {
            line-height: 1.6;
            font-size: 1em; 
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ blog_post.title }}</h1>
        <div class="meta-info">
            <p><i class="far fa-user"></i> {{ blog_post.author }} | <i class="far fa-list-alt"></i> {{ blog_post.category }} | <i class="far fa-calendar-alt"></i> {{ blog_post.date_posted }}</p>
        </div>
        <img src="{{ blog_post.image.url }}" alt="Blog Image">
        <div class="content">
            <p>{{ blog_post.content }}</p>
        </div>
        <a class="btn" href="{% url 'home' %}">Back to Blog</a>
    </div>
</body>
</html>
